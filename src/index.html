<head>

<body>
  <div id='container'>
    <div class='item actions' id='actions'>
      <nav class='item__actions--navbar' id='navbar'>
        <div class='navbar__item--shipping shipping' onclick="handleClick('shipping', this)">Shipping</div>
        <div class='navbar__item--billing billing' onclick="handleClick('billing', this)">Billing</div>
        <div class='navbar__item--payment payment' onclick="handleClick('payment', this)">Payment</div>
      </nav>
      <div id="root">
        
      </div>
      <div id='details-root' class='details__root'>
        
      </div>
    </div>
    <div class='item orders' id='orders'>
      <h3>Order Summary</h3>
      <div id='ordered-items'>

      </div>
      <div class='total-sum'>
        <div class='total-sum__item'>
          <span>Subtotal</span>
          <span id='subtotal'>$386</span>
        </div>
        <div class='total-sum__item'>
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class='total-sum__item'>
          <span>Taxes</span>
          <span id='taxes'>$12.12</span>
        </div>
        <div class='total-sum__item total-value'>
          <h4>Total</h4>
          <div id='total-root'>

          </div>
        </div>
      </div>
    </div>
  </div>
  
<script src="./scripts/index.js"></script>
